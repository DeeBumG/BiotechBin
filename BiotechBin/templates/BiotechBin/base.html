<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioTechBin{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Modern Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'home' %}" class="navbar-logo">BioTechBin</a>
            <ul class="navbar-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'tickers' %}">All Tickers</a></li>
                <li><a href="{% url 'events' %}">Upcoming Events</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="btn-logout">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="btn-login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Site Title Block -->
    <section class="title-block">
        <div class="title-container">
            <h1 class="site-title">BiotechBin</h1>
        </div>
    </section>

    <!-- Main Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 BioTechBin. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
